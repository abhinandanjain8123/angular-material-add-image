<section class="image-block">
  <div style="padding:4px;float:left" *ngFor="let img of dataSource">
    <img [src]="img.imageUrl" />
  </div>
	<div>

		<button mat-mini-fab color="primary" matTooltip="PO is mandatory for APPROVE" type="button" data-tooltip="Hovered content" class="btn btn-secondary" (click)="fileInput.click()">
                    <mat-icon>playlist_add</mat-icon>
                    <input type="file" style="display:none;" #fileInput
                        (change)="uploadAndProgress($event.target.files)" placeholder="Attachment" multiple>
                </button>
	</div>
</section>
